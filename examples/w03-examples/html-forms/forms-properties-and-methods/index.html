<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Properties and Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Forms Properties and Methods</h1>
        <p></p>
        <form action="" name="form1">
            <input type="text" name="one" value="1">
        </form>
        <form action="" name="form2">
            <input type="radio" name="age" value="10" id="">
            <input type="radio" name="age" value="20" id="">
        </form>
        <form action="" name="form3" id="form">
            <fieldset name="userFields">
                <legend>User Info</legend>
                <input type="text" name="login">
            </fieldset>
        </form>
        <form action="" name="form4">
            <input type="text" name="login">
        </form>
        <form action="" name="form5">
            <select id="select" name="select">
                <option value="apple">Apple</option>
                <option value="pear">Pear</option>
                <option value="banana">Banana</option>
            </select>
        </form>
        <form action="" name="form6">
            <select id="select" multiple>
                <option value="blues" selected>Blues</option>
                <option value="rock" selected>Rock</option>
                <option value="classic">Classic</option>
            </select>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
